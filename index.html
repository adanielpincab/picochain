<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoChain</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <main id="main">
            <div id="main-miner-toggle">
            	<div id="miner-paused">
             		<span class="material-symbols-outlined">play_arrow</span>
               		Miner off
             	</div>
              	<div id="miner-working">
             		<span class="material-symbols-outlined">pause</span>
               		Mining...
              	</div>
            </div>
            <div id="main-balance"></div>
            <div id="main-address"></div>
            <div id="main-actions">
                <div class="main-action-button" id="main-action-send">
                    <span class="material-symbols-outlined">arrow_warm_up</span>
                    <div>Send</div>
                </div>
                <div class="main-action-button" id="main-action-receive">
                    <span class="material-symbols-outlined">arrow_cool_down</span>
                    <div>Receive</div>
                </div>
            </div>
            <div id="latest-transactions"></div>
        </main>
        <section id="send-panel">
	        <span onclick="UI.gotoRootView('main')" class="close-button material-symbols-outlined">close</span>
	       	<div>
				<input type="text" id="send-recipient-address" placeholder="Recipient Address" required>
            	<input type="number" id="send-amount" min="0" placeholder="Amount" required>
	        </div>
            <div class="main-action-button" id="send-panel-submit">
	            <span class="material-symbols-outlined">send</span>
            </div>
        </section>
    </div>

    <aside id="debug-panel">
        <div id="debug-wallet-address"></div>
        <div id="debug-wallet-balance"></div>
        <hr>
        <div id="transfer-form">
            <label for="debug-recipient-address">Send To:</label>
            <input type="text" id="debug-recipient-address" placeholder="Address" required>
            <label for="debug-transfer-amount">Amount:</label>
            <input type="number" min="0" id="debug-transfer-amount" placeholder="Amount" required>
            <button type="submit" id="debug-send-button">Send</button>
        </div>
        <hr>
        Mempool:
        <div id="debug-mempool"></div>
        <hr>
        Chain:
        <div id="debug-blockchain"></div>
    </aside>
</body>
<script src="imports/elliptic.min.js"></script>
<script src="crypto.js"></script>

<script src="imports/gun.js"></script>
<script src="imports/sea.js"></script>

<script src="consensus.js"></script>
<script src="blockchain.js"></script>
<script src="ui.js"></script>
<script type="module" src="app.js"></script>
</html>
